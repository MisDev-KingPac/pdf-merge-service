<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Merge Service</title>
</head>
<body>
  <h1>PDF Merge Service</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="pdfs" name="pdfs" multiple accept="application/pdf" />
    <button type="submit">Merge PDFs</button>
  </form>
  <a id="downloadLink" style="display:none" href="#" download="merged.pdf">Download Merged PDF</a>

  <script>
    const form = document.getElementById('uploadForm');
    const downloadLink = document.getElementById('downloadLink');

    form.onsubmit = async (e) => {
      e.preventDefault();
      downloadLink.style.display = 'none';

      const files = document.getElementById('pdfs').files;
      if (files.length === 0) {
        alert('Please select at least one PDF file');
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append('pdfs', file);
      }

      try {
        const response = await fetch('/merge', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          alert('Failed to merge PDFs');
          return;
        }

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        downloadLink.href = url;
        downloadLink.style.display = 'block';
      } catch (err) {
        alert('Error: ' + err.message);
      }
    };
  </script>
</body>
</html>
